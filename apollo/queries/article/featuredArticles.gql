# Write your query or mutation here
query Articles {
   articles(sort: "published_at:asc",where: { featured: true } limit: 3) {
    id
    slug
    title
    category {
        name 
    }
    tags {
      name
    }
    image {
      url,
      formats
    }
    featuredImage{
      url
    }
     published_at
  }
}